name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Build executable
      run: pyinstaller voice_app.spec
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Voice2Text-Windows
        path: dist/Voice2Text.exe

   build-macos:
     runs-on: macos-latest
     steps:
     - uses: actions/checkout@v4
     - name: Set up Python
       uses: actions/setup-python@v4
       with:
         python-version: '3.8'
     - name: Install PortAudio
       run: brew install portaudio
     - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Build executable
      run: pyinstaller voice_app.spec
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Voice2Text-macOS
        path: dist/Voice2Text

   build-linux:
     runs-on: ubuntu-latest
     steps:
     - uses: actions/checkout@v4
     - name: Set up Python
       uses: actions/setup-python@v4
       with:
         python-version: '3.8'
     - name: Install PortAudio
       run: sudo apt-get update && sudo apt-get install -y portaudio19-dev
     - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Build executable
      run: pyinstaller voice_app.spec
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Voice2Text-Linux
        path: dist/Voice2Text

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          Voice2Text-Windows/Voice2Text.exe
          Voice2Text-macOS/Voice2Text
          Voice2Text-Linux/Voice2Text
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}