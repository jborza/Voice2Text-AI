app-id: com.voice2text.app
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: voice_app.py
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --device=all
  - --filesystem=home
modules:
  - name: voice2text
    buildsystem: simple
    build-commands:
      - pip3 install --user -r requirements.txt --break-system-packages
      - mkdir -p /app/bin
      - cp voice_app.py /app/bin/
      - cp voice_config.json /app/bin/ || true
    sources:
      - type: file
        path: voice_app.py
      - type: file
        path: requirements.txt
      - type: file
        path: voice_config.json
        skip: true
    post-install:
      - install -Dm644 voice_app.desktop /app/share/applications/com.voice2text.app.desktop
      - install -Dm644 voice_app.png /app/share/icons/hicolor/512x512/apps/com.voice2text.app.png